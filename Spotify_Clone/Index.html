<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="Utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Flow+Circular&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container flex bgBlack">
        <div class="left">
            <div class="close">
                <img class="invert" width="25px" src="/Images/Close.svg">
            </div>
            <div class="home bgGrey m-1 p-1">
                <div class="logo bgGrey">
                    <img class="invert" src="/Images/Logo.svg" alt="Logo">
                </div>
                <ul>
                    <li><img class="invert" src="/Images/Home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="/Images/Search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bgGrey m-1 p-1">
                <div class="heading">
                    <img class="invert" src="/Images/Playlist.svg">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div class="footer-1">
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Safety & Privacy Center</span>
                        </a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div class="footer-2">
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                    <div class="footer-3">
                        <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <!-- <div>
                        <img src="GLOBE IMAGE" alt="">
                        <button>English</button>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="right bgGrey">
            <div class="right-header">
                <div class="nav">
                    <img class="invert hamburger" width="30" src="/Images/Humburger.svg">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="grey"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="grey"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="spotify-Playlist">
                <h2>Spotify Playlists</h2>
                <div class="card-Container">
                    <!-- <div class="card" data-folder="CS">
                        <div class="play">
                            <img src="/Images/Play_Button.png">
                        </div>
                        <img src="/Images/Playlist_1.jfif">
                        <h3>Todayâ€™s Top Hits</h3>
                        <p>Tate McRae is on top of the Hottest 50!</p>
                    </div>

                    <div class="card" data-folder="NCS">
                        <div class="play">
                            <img src="/Images/Play_Button.png">
                        </div>
                        <img src="/Images/Playlist_2.jfif">
                        <h3>Chillout Lounge</h3>
                        <p>Just lean back and enjoy relaxed beats.</p>
                    </div> -->
                </div>
                <div class="player">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="songbar">
                        <div class="song-info"></div>
                        <div class="playbuttons">
                            <img id="previous" class="invert" src="/Images/Previous_Song.svg">
                            <img id="play" class="invert" src="/Images/Play_Song.svg">
                            <img id="next" class="invert" src="/Images/Next_Song.svg">
                        </div>
                        <div class="volume-time">
                            <div class="song-time"></div>
                            <div class="volume">
                                <img class="invert" width="17px" src="/Images/Volume_High.svg">
                                <div class="range">
                                    <input type="range" name="Volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
